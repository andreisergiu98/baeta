name: Testing

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  types:
    name: Type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup env
        uses: ./.github/actions/setup

      - name: Run type check
        run: yarn types

  tests:
    name: Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 65535:6379
      redis-http:
        image: hiett/serverless-redis-http:latest
        ports:
          - 60080:80
        env:
          SRH_MODE: env
          SRH_TOKEN: example_token
          SRH_CONNECTION_STRING: "redis://redis:6379/0"
      etcd:
        image: gcr.io/etcd-development/etcd:v3.6.5
        ports:
          - 22379:2379
          - 22380:2380
        env:
          ALLOW_NONE_AUTHENTICATION: yes
          ETCD_ADVERTISE_CLIENT_URLS: http://etcd:2379
          ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
    steps:
      - uses: actions/checkout@v4

      - name: Setup env
        uses: ./.github/actions/setup

      - name: Run tests
        run: yarn test

  lint:
    name: Linting check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup env
        uses: ./.github/actions/setup

      - name: Run linting
        run: yarn lint

  pkg-constraints:
    name: Package constraints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup env
        uses: ./.github/actions/setup

      - name: Check package constraints
        run: yarn constraints
